<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="container">

    <div class="sidebar">
      <h1>Dashboard</h1>
      <nav>
        <ul>
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
        <ul>
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </nav>
    </div>

    <div class="content">

      <div class="top-content">
        <div class="top-bar">
          <div class="search">
            <img src="./assets/magnify.svg" alt="magnify icon" width="32px">
            <input type="text" class="input-field">
          </div>

          <div class="profile-area">
            <img src="./assets/bell-outline.svg" alt="notification bell icon" width="32px">
            <img src="./assets/profile-pic.jpg" alt="profile picture" width="48px" class="nav-profile">
            <h1 class="nav-profile-name">Timothy Jane</h1>
          </div>
        </div>

        <div class="bottom-bar">
          <div class="user-greeting">
            <img src="./assets/profile-pic.jpg" alt="profile picture" width="64px" class="user-profile">
            <div class="text-greeting">
              <p>Hi there,</p>
              <h1>Timothy Jane (@tjane)</h1>
            </div>
          </div>

          <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>

      <div class="main-content">

      </div>

    </div>

  </div>
</body>
</html>
